version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: redis:7
    ports:
      - "127.0.0.1:6379:6379"

  backend:
    build: ./backend
    env_file: .env
    depends_on: [db, redis]
    ports:
      - "127.0.0.1:8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  worker:
    build: ./backend
    env_file: .env
    depends_on: [backend, db, redis]
    command: ["celery", "-A", "app.workers.celery_app.celery", "worker", "-l", "info"]

  beat:
    build: ./backend
    env_file: .env
    depends_on: [backend, db, redis]
    command: ["celery", "-A", "app.workers.celery_app.celery", "beat", "-l", "info"]

  frontend:
    build: ./frontend
    env_file: .env
    depends_on: [backend]
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  db_data:
